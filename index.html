<h1>
    Final Box Fire Warning 
</h1>


    <form>
        <div class="form-group">
            <label for="boxer">Who's boxing?</label>
            <input type="text" name="boxer" id="boxer">
        </div>
        <div class="form-group">
            <label for="line">Which Line is it on?</label>
            <input type="text" name="line" id="line">
        </div>
        <div class="form-group">
            <label for="tammy">Is Tammy Sealing?</label>
            <input type="text" name="tammy" id="tammy">
        </div>
        <div class="form-group">
            <label for="box-qty">How many in a box?</label>
            <input type="text" name="box-qty" id="box-qty">
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <div class="warning-box"></div>
